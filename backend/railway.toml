# Railway Backend Configuration
[build]
  builder = "DOCKERFILE"
  dockerfilePath = "./Dockerfile"

[deploy]
  startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[env]
  PYTHONPATH = "/app"
  FLASK_ENV = "production"